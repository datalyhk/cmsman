version: "3"
services:
  db:
    image: postgres:12
    volumes:
      - pg-vol:/var/lib/postgresql/data/
      - ./backend/dbbackup:/dbbackup
    env_file:
      - ./backend/pg_settings.env
  backend:
    build: ./backend
    volumes:
      - ./backend:/app/backend
    ports:
      - 51010:8000
      - 51111:8888
    stdin_open: true
    tty: true
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DJ_RUNENV: dev
      # MYSQL_HOST: host.docker.internal
    depends_on:
      - db
volumes:
  pg-vol:
