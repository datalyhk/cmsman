{% extends 'base.html' %}

{% block main %}
  {% if user.is_authenticated %}
  
  <h2>Hi {{ user.username }}!</h2>
  <p><a class="btn btn-sm btn-primary" href="{% url 'drugdb:DrugList' %}">DrugDB</a></p>
  <p><a class="btn btn-sm btn-secondary" href="{% url 'logout' %}">Logout</a></p> 

  {% else %}
  <h2>You are not logged in.</h2>
  <p><a class="btn btn-sm btn-primary" href="{% url 'login' %}">Login</a></p> 
  
  {% endif %}
{% endblock %}
