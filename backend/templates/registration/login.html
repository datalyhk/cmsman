{% load static %}
{% load crispy_forms_tags %}
<link href="{% static '/assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card shadow bg-light o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">CMS Manager</h4>
                                </div>
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button class="btn btn-sm btn-primary">
                                        Login
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6 d-none d-md-flex p-5">
                            <img class="img-fluid" src="{% static 'assets/img/drugs-pill.png' %}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
