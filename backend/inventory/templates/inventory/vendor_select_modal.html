<!-- Modal -->
<div class="modal-header">
  <h5 class="modal-title">Select Supplier</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {% if vendor_list %}
  <table class="table table-sm table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Contact</th>
          <th scope="col">Tel</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for vendor in vendor_list %}
        <tr>
          <td>{{ vendor.name }}</td>
          <td>{{ vendor.contact_person }}</td>
          <td>{{ vendor.tel_main }}</td>
          <td>
            <button
              type="button"
              class="btn_vendor_update btn btn-sm btn-primary"
              data-id="{% url 'inventory:NewDeliveryOrder' %}?vendor={{ vendor_id }}"
            >
              <i class="fad fa-file-invoice-dollar"></i>
            </button>
            <a
              href="{% url 'inventory:NewItemFromVendor' vendor.id %}"
              class="btn btn-sm btn-primary"
            >
              <i class="fad fa-cart-plus"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
