{% if vendor_list %} 
    <table class="table table-sm table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Contact</th>
          <th scope="col">Tel</th>
          <th scope="col" style="width: 20%" class="text-right">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for vendor in vendor_list %}
    
        <tr>
          <td>{{ vendor.name }}</td>
          <td>{{ vendor.default_exp_category }}</td>
          <td>{{ vendor.contact_person }}</td>
          <td>{{ vendor.tel_main }}</td>
          <td class="text-right">
            <button
              type="button"
              class="btn_modal_trigger btn btn-sm btn-success"
              data-id="{% url 'inventory:NewDeliveryOrderModal' %}?vendor={{ vendor.id }}"
            ><i class="fad fa-box-alt"></i>
            </button>
            <button 
              type="button"
              class="btn_modal_trigger btn btn-sm btn-primary"
              data-id="{% url 'ledger:NewExpenseModal' %}?vendor={{ vendor.id }}"  
            ><i class="far fa-file-invoice-dollar"></i>
            </button>
            <button
              type="button"
              class="btn_modal_trigger btn btn-sm btn-info"
              data-id="{% url 'inventory:VendorUpdateModal' vendor.pk %}"
            ><i class="fad fa-edit"></i>
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
    {% else %}

    <div class="alert alert-light" role="alert">
      No matching vendors/suppliers <a href="#" class="btn_modal_trigger alert-link">Add new vendor</a>
    </div>

    {% endif %}
    <script type="text/javascript">
        $(".btn_modal_trigger").each(function() {
            $(this).modalForm({
                formURL: $(this).data('id')
            })
        });
    </script>
