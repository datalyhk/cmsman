<!--
    Include Card for Vendor Database Search to Add
    Requires:
    - vendor_list
-->
    {% if vendor_list %}
    
    <table class="table table-sm table-striped">
        <thead>
            <tr>
                <th scope="col">Vendor</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for vendor in vendor_list %}
            <tr>
                <td>{{ vendor.name }}</td>
                <td>{{ vendor.default_exp_category }}</td>
                <td>{{ vendor.default_description }}</td>
                <td>
                    <button type="button"
                        data-id="{% url 'inventory:NewDeliveryOrderModal' %}?q={{vendor.id}}" 
                        class="add-order-by-vendor btn btn-sm btn-info"
                    >
                        <i class="fad fa-layer-plus"></i>
                    </button>
                </td>
            </tr>

            {% endfor %}

        </tbody>
    </table>

    
    <script type="text/javascript">
    $(".add-order-by-vendor").each(function () {
        $(this).modalForm({
            formURL: $(this).data('id')
        });
    });
    </script>
    
    {% endif %}
