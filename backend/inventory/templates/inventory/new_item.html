{% extends 'base.html' %}

{% load crispy_forms_tags %}
{{form.media}}

{% block content %}

<div class="card shadow">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        Add New Item
        <span>
          <a
            href="#btn_cancel"
            id="btn_cancel"
            class="btn btn-sm btn-secondary"
            onclick="javascript:history.go(-1);">
            Cancel
          </a>
        </span>
      </div>
    </div>
    <div class="card-body">
      {% if drug_obj %}
      <div class="row">
        <div class="col-md-3">
            <b>{{ drug_obj.reg_no }}:</b>
        </div>
        <div class="col-md-9">
            {{ drug_obj.name }}
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
            Ingredients:
        </div>
        <div class="col-md-9">
            {{ drug_obj.ingredients_list }}
        </div>
      </div>
      <hr>
      {% endif %}
      {% crispy form %}
    </div>
</div>

{% endblock %}
