{# % load widget_tweaks % #}

<div class="modal-header">
  <h5 class="modal-title">Delete Delivery Item</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form id="form-modal-delete" method="post" action="{% url 'inventory:DeliveryItemDeleteModal' delivery_id=delivery_obj.id pk=object.pk %}">
      {% csrf_token %}
      <p>Are you sure you want to delete the following delivery item record:</p>
      <p><strong>#{{ object.pk}}: {{ object.item.name }} [# {{ object.item.reg_no }}]</strong>?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
</div>
