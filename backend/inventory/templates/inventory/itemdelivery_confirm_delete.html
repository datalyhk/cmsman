{% extends 'base.html' %}

{% block title %}
  Item: {{ delivery_obj.product_name }}
{% endblock %}

{% load crispy_forms_tags %}

{% block main %}

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input class="btn btn-danger" type="submit" value="Confirm Delete">
    <a class="btn btn-secondary" href="{% url 'drugdb:ItemDeliveryDetail' object.pk %}">Cancel</a>
</form>

{% endblock %}
