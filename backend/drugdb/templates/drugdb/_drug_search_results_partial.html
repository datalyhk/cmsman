{% if drug_list %}
<table class="table table-sm table-striped mt-2">
    <thead>
        <tr>
            <th scope="col">Reg no.</th>
            <th scope="col">Product name / Ingredients</th>
            <th scope="col">Company</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for drug in drug_list %}
        
        <tr>
            <td>{{ drug.reg_no}}</td>
            <td>
                <b>{{ drug.name }}</b>
                <br>{{ drug.ingredientsi_list }}
            </td>
            <td>{{ drug.company }}</td>
            <td>
                <button type="button"
                    data-id="{% url 'drugdb:BillDrugDeliveryAddDrugModal' bill_id=bill_id reg_no=drug.reg_no %}" 
                    class="btn-add_drug_to_bill btn btn-sm btn-info"
                >
                    <i class="fad fa-layer-plus"></i>
                </button>
            </td>
        </tr>

        {% endfor %}

    </tbody>
</table>

<script type="text/javascript">
$(".btn-add_drug_to_bill").each(function () {
    $(this).modalForm({
        formURL: $(this).data('id')
    });
});
</script>
{% endif %}
