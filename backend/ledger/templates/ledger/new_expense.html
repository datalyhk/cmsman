{% extends 'base.html' %}

{% load crispy_forms_tags %}
{{form.media}}

{% block content %}


<div class="card shadow">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        Add New Expense
        <span>
          <a href="{% url 'inventory:NewVendor' %}" class="btn btn-sm btn-info">New Vendor</a>
          <button id="btn_save_details" class="btn btn-sm btn-primary">
            Save
          </button>
          <a
            href="{% url 'home' %}"
            id="btn_cancel"
            class="btn btn-sm btn-secondary"
          >
            Cancel
          </a>
        </span>
      </div>
    </div>
    <div class="card-body">
        {% crispy form %}
    </div>
</div>

{% endblock %}

{% block extrascripts %}
<script type="text/javascript">
    $(document).ready(function () {

      $("#btn_save_details").click(function() {
        $('#form').submit()
      });

      $("#id_vendor").change(function() {
            $("#id_payee").val($("#id_vendor option:selected").text());
        });
    });
</script>
{% endblock %}
