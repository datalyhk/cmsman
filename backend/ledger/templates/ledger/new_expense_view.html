{% extends 'base.html' %}

{% block title%} New Expense {% endblock %}

{% block content %}

{% include "_modal.html" %}

<div class="card shadow">
    <div class="card-header">
        Add New Expense
    </div>
    <div class="card-body">
        <form method="GET" action="{% url 'ledger:NewExpenseModal' %}">
            <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Select vendor:</span>
                </div>
                <select class="form-control" name="vendor" id="select-vendor">
                    <option value="" disabled selected>Click to select</option>
                    {% for vendor in vendors %}
                    <option 
                        value={{vendor.id}} 
                        class="vendor-option"
                        data-id="{% url 'ledger:NewExpenseModal' %}?vendor={{vendor.id}}"
                    >{{vendor.name}}</option>
                    {% endfor %}
                </select>
                <div class="input-group-append">
                    <button id="btn_add_selected" class="btn btn-sm btn-primary" type="submit" value="submit">Add expense</button>
                </div>
            </div>
        </form>
        <hr>
        <button id="btn_add_expense" class="btn btn-sm btn-primary">Add expense without vendor</button>
        <hr>
        <div class="input-group input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text" id="search-vendor">Search vendor: </span>
            </div>
            <input class="form-control" id="user-input" placeholder="Search by name, category, description" size="50">
        </div>
        <div id="search-results">               
            {% include 'ledger/_new_expense_choose_vendor.html' %}
        </div>
    </div>
</div>

{% endblock %}

{% block extrascripts %}

<script type="text/javascript">
    $(document).ready(function () {
        
        const user_input = $("#user-input")
        const search_icon = $('#search-icon')
        const results_div = $('#search-results')
        const endpoint = '/ledger/expense/new/selectvendor/'
        const delay_by_in_ms = 300
        let scheduled_function = false

        let ajax_call = function (endpoint, request_parameters) {
            $.getJSON(endpoint, request_parameters)
                .done(response => {
                        // fade-out, then display contents:
                        results_div.fadeTo('fast', 0).promise().then(() => {
                        results_div.html(response['html_from_view'])
                        // fade-in with new contents
                        results_div.fadeTo('fast', 1)
                    })
                })
        }
        // Check for input on document load and execute ajax if not empty
        query = user_input.val()
        console.log('Search input:', query)
        if (query) {
            const request_parameters = {
                q: query
            }
            ajax_call(endpoint, request_parameters)
        }

        user_input.on('keyup', function () {
            const request_parameters = {
                q: $(this).val() // value of user_input: the HTML element with ID user-input
            }

            // start animating the search icon with the CSS class
            search_icon.addClass('blink')

            // if scheduled_function is NOT false, cancel the execution of the function
            if (scheduled_function) {
                clearTimeout(scheduled_function)
            }

        // setTimeout returns the ID of the function to be executed
            scheduled_function = setTimeout(ajax_call, delay_by_in_ms, endpoint, request_parameters)
        })

        $(".vendor-option").each(function () {
            $(this).modalForm({
                formURL: $(this).data('id')
            });
        });

        $("#btn_add_expense").modalForm({
            formURL: "{% url 'ledger:NewExpenseModal' %}"
        });

        $(".btn_modal_trigger").modalForm({
            formURL: $(this).data('id')
        })

        $("#btn_add_selected").click(function() {
            var sel = document.getElementById('select-vendor').value;
            console.log(sel);
            sel_url = "{% url 'ledger:NewExpenseModal' %}?vendor=" + sel
            $(this).modalForm({
                formURL: sel_url
            })
        });
    })
</script>
{% endblock %}
