{# % load widget_tweaks % #}

<div class="modal-header">
  <h3 class="modal-title">Delete Expense Entry</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form id="form-modal-delete" method="post" action="{% url 'ledger:ExpenseDeleteModal' object.pk %}">
      {% csrf_token %}
      <p>Are you sure you want to delete the following expense record:</p>
      <p><strong>#{{ object.pk}}: {{ object }}</strong>?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
</div>
