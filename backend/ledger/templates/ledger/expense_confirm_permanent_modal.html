
<div class="modal-header">
  <h5 class="modal-title">Confirm make Expense Record permanent</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="card">
    <div class="card-body">
      <form method="POST"> 
      {% csrf_token %} 
      
        <h5>Do you wish to make the expense and associated records permanent?</h5>
        <hr>
        <p>{{ expense_obj }}</p>
        <hr>
        <p><em>Warning: This operation is irreversible</em></p>
        <p>
          <input type="submit" class="btn btn-sm btn-warning" value="Yes - Make permanent" /> 
          <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
        </p>
      </form>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
</div>
