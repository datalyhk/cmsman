
<div class="modal-header">
  <h5 class="modal-title">Sync Delivery/Order to CMS: #{{ delivery_obj.id }}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="card">
    <div class="card-body">
        <form method="POST"> 
        {% csrf_token %} 
        <h5>Do you wish to sync delivery data to CMS?</h5>
        <p>{{ delivery_obj }}</p>
        <p><em>Warning: This process is irreversible</em></p>
        <br>  
        <input type="submit" class="btn btn-sm btn-warning" value="Yes" /> 
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
    </form> 
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
</div>
